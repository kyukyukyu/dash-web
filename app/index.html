<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/common/main.css">
    <link rel="stylesheet" href="styles/create/create.css">
    <!-- endbuild -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <body ng-app="dashApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
         ng-controller="NavbarCtrl">
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" dropdown>
            <a class="dropdown-toggle" dropdown-toggle role="button"
               aria-expanded="false" href="#">
              {{ selectedCampus.name }} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="campus in campuses"
                  ng-class="{selected: campus.id == selectedCampus.id}">
                <a href="" ng-click="setSelectedCampus(campus)">
                  <i class="fa fa-check"></i> {{ campus.name }}
                </a>
              </li>
            </ul>
          </li>
          <li><a class="navbar-link" href="#">Sign In</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <ui-view></ui-view>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="entity/entity.js"></script>
        <script src="entity/campuses.js"></script>
        <script src="entity/courses.js"></script>
        <script src="common/common.js"></script>
        <script src="common/main.js"></script>
        <script src="common/campus_list.js"></script>
        <script src="common/uibackdrop.js"></script>
        <script src="common/navbar.js"></script>
        <script src="common/class_cart.js"></script>
        <script src="create/create.js"></script>
        <script src="create/course_search.js"></script>

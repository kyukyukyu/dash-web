<div class="list-group">
  <button class="list-group-item item-timetable" type="button" ng-repeat="tt in resultListVm.timetables" ng-mouseover="resultListVm.setFixedTimetable(tt)" ng-click="resultListVm.showDetailsOf($index)">
    <i class="fa fa-calendar"></i>
    <span class="timetable-info"><strong class="credits">{{tt.credits|number:2}}</strong> credits</span>
    <span class="timetable-info"><strong class="n-class-days">{{tt.nClassDays}}</strong> class days</span>
    <span class="timetable-info"><strong class="n-free-hours">{{resultListVm.getAmountOfFreeTime(tt.nFreeHours)|number:1}}</strong> free hours</span>
    <i class="fa fa-chevron-right"></i>
  </button>
</div>

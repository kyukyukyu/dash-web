<div class="box box-timetable-list">
  <nav>
    <button class="btn btn-link" type="button"><i class="fa fa-chevron-left"></i><span class="sr-only">Back</span></button>
    <span class="title">Generated Timetables</span>
  </nav>
  <div class="list-group">
    <button class="list-group-item item-timetable" type="button" ng-repeat="tt in resultVm.timetables">
      <i class="fa fa-calendar"></i>
      <span class="timetable-info"><strong class="credits">{{tt.credits|number:2}}</strong> credits</span>
      <span class="timetable-info"><strong class="n-class-days">{{tt.nClassDays}}</strong> class days</span>
      <span class="timetable-info"><strong class="n-free-hours">{{resultVm.getAmountOfFreeTime(tt.nFreeHours)|number:1}}</strong> free hours</span>
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
</div>

<div class="modal-header">
  <h4 class="modal-title">Options for Generating Timetables</h4>
</div>
<div class="modal-body">
  <p>Leave input box blank unless you want to set either bound.</p>
  <div class="form-horizontal">
    <div class="form-group form-group-sm">
      <label class="col-sm-4 control-label">Credits</label>

      <div class="col-sm-2"><input class="form-control" type="number" min="0" step="0.01"></div>
      <div class="col-tilde">~</div>
      <div class="col-sm-2"><input class="form-control" type="number" min="0" step="0.01"></div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-4 control-label"># of classes/day</label>

      <div class="col-sm-2"><input class="form-control" min="0" type="number"></div>
      <div class="col-tilde">~</div>
      <div class="col-sm-2"><input class="form-control" min="0" type="number"></div>
    </div>
    <div class="form-group form-group-sm">
      <label class="col-sm-4 control-label"># of days w/classes</label>

      <div class="col-sm-2"><input class="form-control" min="0" type="number"></div>
      <div class="col-tilde">~</div>
      <div class="col-sm-2"><input class="form-control" min="0" type="number"></div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
  <button class="btn btn-primary" type="button">Save</button>
</div>
